name: Run Gradio App

on:
  workflow_dispatch:  # allows manual start
  schedule:
    - cron: '0 * * * *'  # optional: every hour

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Start app via ngrok
        run: |
          pip install pyngrok
          nohup python run_gradio_ngrok.py &
